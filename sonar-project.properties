# required
sonar.projectKey=stt
sonar.projectName=stt
sonar.projectVersion=1.0

# sources (adjust)
sonar.sources=.

# Python analyzer precision
sonar.python.version=3.10

# optional: exclude tests, virtualenv, deps
sonar.exclusions=**/venv/**,**/node_modules/**,**/tests/**

# general
sonar.sourceEncoding=UTF-8

# If your tests are in a folder named "tests", declare it (helps Sonar)
sonar.tests=tests

# Ensure Sonar picks up coverage XML produced by pytest --cov
# (we write to coverage-reports/coverage-python.xml in the workflow)
sonar.coverageReportPaths=coverage-reports/coverage-python.xml
sonar.python.coverage.reportPaths=coverage-reports/coverage-python.xml